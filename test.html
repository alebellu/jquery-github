<html>
<head>
	<script src="http://code.jquery.com/jquery-1.7.2.js"></script>
	<script src="jquery.github-1.0.js"></script>
	<script>
	$(document).ready(function() {
	});

	function getTree( path ) {
		$ ('#results' ).empty();
            	$().github( 'tree', {
            		user: 'alebellu',
            		repo: 'jquery-github',
            		tree: 'gh-pages',
            		path: path
            	}).done(function(tree) {
			for (var i = 0; i < tree.tree.length ; i ++) {
				var el = tree.tree[i];
				$( '#results' ).append( $( '<li>' ).html( el.path + " " + el.size ) );
			}
		});
	}

	function getBlob() {
		$ ('#results' ).empty();
            	$().github( 'tree', {
            		user: 'alebellu',
            		repo: 'jquery-github',
            		tree: 'gh-pages'
            	}).done(function(tree) {
            		$().github( 'blob', 'alebellu', 'jquery-github', 'gh-pages', '/test/count' ).done(function(blob) {
				$( '#results' ).append( $( '<li>' ).html( blob ) );
            		})
		});
	}
	</script>
</head>
<body>
	<div id="content">
		<h1>JQuery GitHub Library Test</h1>
		<input type="button" value="Get root tree" onclick="getTree()" />
		<input type="button" value="Get tree at path 'test'" onclick="getTree('test')" />
		<input type="button" value="Get blob" onclick="getBlob()" />
		<div>
			Message <input type="text" />
			<input type="button" value="Commit" onclick="commit()" />
		</div>
		<div>
			
		</div>
		<hr />
		<ul id="results" />
	</div>
</body>
</html>
