<html>
<head>
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="jquery.github-1.0.js"></script>
</head>
<body>
	<script>
		$(document).ready(function() {
            $().github( 'tree', 'alebellu', 'jquery-github', 'master' ).done(function(tree) {
				$ ('#results' ).empty();
				for (el in tree.tree) {
					$( '#results' ).append( $( 'li' ).add( el.path + " " + el.size ) );
				}
			});
		});
	</script>

	<div id="content">
		<h1>JQuery GitHub Library Test</h1>
		<ul id="results" />
	</div>
</body>
</html>
